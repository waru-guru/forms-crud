{% extends 'master.html' %}
 load static %}
{% block content %}
    <div>
        <h1 class="text-dark text-center">Update Product</h1>
        <form class="product-form" method="post" action="/update-product/{{ product.id }}">
            <p>{{ success }}</p>
            {% csrf_token %}
            <input value="{{ product.name }}" class="form-control" placeholder="Update product name" name="p-name" type="text"><br>
            <input value="{{ product.qtty }}"required class="form-control" placeholder="Update quantity" name="p-qtty" type="text"><br>
            <input value="{{ product.size }}"required class="form-control" placeholder="Update size" name="p-size" type="text"><br>
            <input value="{{ product.pric }}"required class="form-control" placeholder="Update price" name="p-price" type="text"><br>
            <input class="btn btn-info" value="Save" type="submit">
        </form>
        <p>{{ prod_name }}</p>
        <p>{{ prod_quantity }}</p>
        <p>{{ prod_size }}</p>
        <p>{{ prod_price }}</p>
    </div>
{% endblock %}
